<p>Update Book</p>
<form (ngSubmit)="updateBook()">
    <div class="form-group">
        <label for="title">Book Title </label>
        <input [(ngModel)] = "title"  name="title" size="20" type="text" class="formcontrol" id="title" />
    </div>
 <div class="form-group">
    <label for="author">Book Author Name </label>
    <input [(ngModel)] = "author"  name="author" size="20" type="text" class="formcontrol" id="author" />
    </div>
    <div class="form-group" >
        <label for="releasedate">Book Release Date </label>
        <input type="date" placeholder="yyyy-mm-dd" name="releasedate" [(ngModel)] = "releasedate" id="releasedate" >
        </div>
    <div class="form-group">
    <label for="price">Book Price </label>
    <input [(ngModel)] = "price"  name="price" size="20" type="text" class="formcontrol" id="price" />
    </div>
<input [(ngModel)]="id" name="bookId" type="hidden"/>
<button class="btn btn-primary">Update</button>
</form>
