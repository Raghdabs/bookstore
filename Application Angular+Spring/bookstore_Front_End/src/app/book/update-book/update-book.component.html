<h3>Update Book</h3>
<br>
<form (ngSubmit)="updateBook()">
    <table>
        <tr class="form-group">
    
        <td><label for="title">Book Title </label></td>
        <td><input [(ngModel)] = "title"  name="title" size="20" type="text" class="formcontrol" id="title" /></td>
    
</tr>
<br>
 <tr class="form-group">
    <td><label for="author">Book Author Name </label></td>
    <td><input [(ngModel)] = "author"  name="author" size="20" type="text" class="formcontrol" id="author" /></td>
    </tr>
    <br>
    <tr class="form-group">
        <td><label for="releasedate">Book Release Date </label></td>
        <td><input type="date" placeholder="yyyy-mm-dd" name="releasedate" [(ngModel)] = "releasedate" id="releasedate" ></td>
        </tr>
        <br>
    <tr class="form-group" >
    <td><label for="price">Book Price </label></td>
    <td><input [(ngModel)] = "price"  name="price" size="20" type="text" class="formcontrol" id="price" /></td>
    </tr>
    <br>
</table>
<input [(ngModel)]="id" name="bookId" type="hidden"/>
<button class="btn btn-primary">Update</button>

</form>
